<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Something interesting</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    </head>
 
    <body>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class = "col-md-3">
                <img style = "height:50px; width:110px" src = "images/console.png" alt = "e-Buzzers" />
            </div>
            <div class = "col-md-6">
                &nbsp;
            </div>
          </div>
        </nav>
        <div class = "container-fluid">
            <div class = "col-md-4">
                <input type = "text" id = "team" placeholder = "team" class = "form-control">
            </div>
            <div class = "col-md-8">
                <button name = "buzzer" id = "buzzer" onclick = "buzzerClicked()" class = "btn btn-primary">Buzzer</button>
            </div>
        </div>


        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');
            
            function buzzerClicked(){
                socket.emit('message', $("#team").val());
            }
            
            socket.on('buzzer', function(buzzer) {
                console.log("Clicked by = " + buzzer)
                alert("Team - " + buzzer)
            })
        </script>
    </body>
